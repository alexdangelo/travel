title: Travels - Alex D'Angelo
email: # your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Exploring Florida, Argentina, Uruguay, Chile, New Zealand, Australia, Tasmania, and Hawaii.
  # Write an awesome description for your new site here. You can edit this
  # line in _config.yml. It will appear in your document head meta (for
  # Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/travel" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Author settings
author: Alex D'Angelo # add your name
author-pic: # adam-face.jpg
about-author: My name is Alex D'Angelo. Iâ€™m exploring the world.

# Contact links
email: # Add your Email address
phone: # Add your Phone number
website: www.alexdangelo.com # Add your website, do not add http://
linkedin: alexdangelo # Add your Linkedin handle
github: alexdangelo # Add your Github handle
twitter: '@alexzdangelo' # Add your Twitter handle
facebook: # Add your Facebook handle
instagram: # Add your Instagram handle
pinterest: # Add your Pinterest handle

# Newsletter
mailchimp: # Add your MailChimp form identifier.

# Disqus
discus_identifier: # mr-brown # Add your discus identifier

# Tracker
analytics:
gtag: UA-10336545-1 # Google Tag Manager

# Paginate
paginate: 6
paginate_path: /page:num/

# Build settings
markdown: kramdown

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock", "package-lock.json", "assets/css/sass/"]

prose:
  rooturl: '_posts'
  siteurl: 'https://www.alexdangelo.com/travel/'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'assets/uploads'
  metadata:
    _posts:
      - name: "category"
        field:
          element: "hidden"
          value: "blog"
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "splash"
        field:
          element: "text"
          label: "Splash image"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
            - name: "Pears"
              value: "pears"
            - name: "Mangos"
              value: "mangos"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
